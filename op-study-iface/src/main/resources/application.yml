server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: user-domain-ddd
  
  # 数据源配置 - 使用H2内存数据库快速启动
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password:
    schema: classpath:schema.sql
    initialization-mode: always
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: UserDomainHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA配置 - 禁用自动DDL，使用我们的schema.sql
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    # 缓存配置
    cache:
      type: redis
      redis:
        time-to-live: 600000  # 10分钟过期
        cache-null-values: false
        use-key-prefix: true
        key-prefix: "user:cache:"

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      update-strategy: not_null
      insert-strategy: not_null
      select-strategy: not_empty
    banner: false
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: op.study.infra.db.mp.dao

# 日志配置
logging:
  level:
    com.example: DEBUG
    op.study: DEBUG
    domain: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.mybatis: DEBUG
    org.springframework.cache: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/user-domain-ddd.log

# Swagger配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  packages-to-scan: com.example.iface

# 应用自定义配置
app:
  name: 用户域DDD项目
  version: 1.0.0
  description: 基于DDD架构的用户管理系统
  
# 缓存配置
cache:
  redis:
    # 缓存键前缀
    key-prefix: "user:domain:"
    # 默认过期时间（秒）
    default-ttl: 600
    # 用户缓存过期时间（秒）
    user-ttl: 1800
    # 延迟双删时间间隔（毫秒）
    delay-delete-interval: 500
    # 分布式锁超时时间（秒）
    lock-timeout: 10 